<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected Tickers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Selected Tickers</h1>
        <ul id="tickerList">
            {% for ticker in tickers %}
                <li>{{ ticker }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}"><button>Back to Home</button></a>
    </div>
</body>
</html>
