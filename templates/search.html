<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Company Names and Tickers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Search Company Names and Tickers</h1>
        <form action="{{ url_for('search') }}" method="post">
            <label for="search_query">Enter Company Name or Ticker:</label>
            <input type="text" id="search_query" name="search_query">
            <button type="submit">Search</button>
        </form>
        {% if results %}
            <h2>Search Results</h2>
            <ul>
                {% for company, ticker in results %}
                    <li>{{ company }} - {{ ticker }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <a href="{{ url_for('index') }}" style="text-decoration: none;"><button>Back to Home</button></a>
    </div>
</body>
</html>
